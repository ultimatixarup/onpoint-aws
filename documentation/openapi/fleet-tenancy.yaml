          application/json:
            schema: { type: object }
      responses:
        '200': { description: OK }
  /vin-registry/{vin}:
    get:
      summary: VIN registry history
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      parameters:
        - in: path
          name: vin
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
  /drivers:
    post:
      summary: Create driver
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema: { type: object }
      responses:
        '201': { description: Created }
    get:
      summary: List drivers
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      parameters:
        - in: query
          name: tenantId
          schema: { type: string }
        - in: query
          name: fleetId
          schema: { type: string }
      responses:
        '200': { description: OK }
  /drivers/{driverId}:
    get:
      summary: Get driver
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      parameters:
        - in: path
          name: driverId
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
    patch:
      summary: Patch driver
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      parameters:
        - in: path
          name: driverId
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema: { type: object }
      responses:
        '200': { description: OK }
  /drivers/{driverId}:deactivate:
    post:
      summary: Deactivate driver
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      parameters:
        - in: path
          name: driverId
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
  /drivers/{driverId}/assignments:
    post:
      summary: Create driver assignment
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      parameters:
        - in: path
          name: driverId
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema: { type: object }
      responses:
        '201': { description: Created }
    get:
      summary: List driver assignments
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      parameters:
        - in: path
          name: driverId
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
  /vehicles/{vin}/driver-assignments:
    get:
      summary: List vehicle driver assignments
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      parameters:
        - in: path
          name: vin
          required: true
