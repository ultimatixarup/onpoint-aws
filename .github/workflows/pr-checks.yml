name: PR Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: pr-checks-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ui-build:
    name: UI Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: src-ui/package-lock.json

      - name: Install UI dependencies
        run: npm ci --prefix src-ui

      - name: Build UI
        run: npm --prefix src-ui run build

  scripts-shellcheck:
    name: Script Syntax
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate deploy scripts syntax
        run: |
          bash -n scripts/deploy_ui_assets.sh
          bash -n scripts/deploy_ui_stack.sh
