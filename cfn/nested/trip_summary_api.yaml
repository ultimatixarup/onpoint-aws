AWSTemplateFormatVersion: "2010-09-09"
Description: onpoint trip summary rest api

Parameters:
  Env:
    Type: String
  ProjectName:
    Type: String
  TripSummaryApiFunctionArn:
    Type: String
    Default: ""

Conditions:
  HasTripSummaryApiArn: !Not [!Equals [!Ref TripSummaryApiFunctionArn, ""]]

Resources:
  TripSummaryRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub "${ProjectName}-${Env}-trip-summary-api"
      Description: Trip Summary REST API
      EndpointConfiguration:
        Types:
          - REGIONAL

  # /trips resource
  TripsResource:
    Type: AWS::ApiGateway::Resource
    Condition: HasTripSummaryApiArn
    Properties:
      RestApiId: !Ref TripSummaryRestApi
      ParentId: !GetAtt TripSummaryRestApi.RootResourceId
      PathPart: trips

  # GET /trips method
  TripsGetMethod:
    Type: AWS::ApiGateway::Method
    Condition: HasTripSummaryApiArn
    Properties:
      RestApiId: !Ref TripSummaryRestApi
      ResourceId: !Ref TripsResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${TripSummaryApiFunctionArn}/invocations"

  TripsOptionsMethod:
    Type: AWS::ApiGateway::Method
    Condition: HasTripSummaryApiArn
    Properties:
      RestApiId: !Ref TripSummaryRestApi
      ResourceId: !Ref TripsResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      ApiKeyRequired: false
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: "{\"statusCode\": 200}"
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Api-Key,X-Role,X-Tenant-Id,X-Fleet-Id,Idempotency-Key'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,PATCH,DELETE,OPTIONS'"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true

  # /trips/{vin} resource
  VinResource:
    Type: AWS::ApiGateway::Resource
    Condition: HasTripSummaryApiArn
    Properties:
      RestApiId: !Ref TripSummaryRestApi
      ParentId: !Ref TripsResource
      PathPart: "{vin}"

  # /trips/{vin}/{tripId} resource
  TripIdResource:
    Type: AWS::ApiGateway::Resource
    Condition: HasTripSummaryApiArn
    Properties:
      RestApiId: !Ref TripSummaryRestApi
      ParentId: !Ref VinResource
      PathPart: "{tripId}"

  # GET /trips/{vin}/{tripId} method
  TripDetailGetMethod:
    Type: AWS::ApiGateway::Method
    Condition: HasTripSummaryApiArn
    Properties:
      RestApiId: !Ref TripSummaryRestApi
      ResourceId: !Ref TripIdResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${TripSummaryApiFunctionArn}/invocations"

  # /trips/{vin}/{tripId}/events resource (nested under tripId, not sibling)
  TripEventsResource:
    Type: AWS::ApiGateway::Resource
    Condition: HasTripSummaryApiArn
    Properties:
      RestApiId: !Ref TripSummaryRestApi
      ParentId: !Ref TripIdResource
      PathPart: "events"

  # GET /trips/{vin}/{tripId}/events method
  TripEventsGetMethod:
    Type: AWS::ApiGateway::Method
    Condition: HasTripSummaryApiArn
    Properties:
      RestApiId: !Ref TripSummaryRestApi
      ResourceId: !Ref TripEventsResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
