<header class="header fixed-top pad70" style="z-index: 1000;">
    <div class="branding b-back">
      <div class="container-fluid position-relative">
        <nav class="navbar navbar-expand-lg">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
            aria-controls="navigation" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="row main-row">
            <div class="col-xs-12 col-lg-5">
              <div class="collapse navbar-collapse justify-content-end navigation-just" id="navigation">
                <ul class="navbar-nav">
                  <li class="nav-item dropdown me-lg-4">
                    <a class="nav-link" routerLink="/adlp/eligibility/eligibilityCheck">
                      <img src="../../../../assets/images/VIN.svg" class="icon-left">VIN Eligibility</a>
                  </li>
                  <ng-container *ngIf="user =='admin'">
                    <li class="nav-item dropdown me-lg-4">
                      <a class="nav-link" routerLink="/adlp/admin/dashboardAdmin">
                        <img src="../../../../assets/images/Dashboard.svg" class="icon-left"> Dashboard</a>
                    </li>
                  </ng-container>
                  <ng-container *ngIf="user == 'role_consumer_fleet' || user == 'role_user_fleet'">
                    <li class="nav-item dropdown me-lg-4">
                      <a class="nav-link" routerLink="/adlp/admin/admindashboard/dashboardfleet">
                        <img src="../../../../assets/images/Dashboard.svg" class="icon-left"> Dashboard</a>
                    </li>
                  </ng-container>
                </ul>
              </div>
            </div>
            <div class="col-xs-12 col-lg-7">
              <img src="../../../../../../assets/images/fleetrrack.png" class="f-ri">
            </div>
          </div>
        </nav>
      </div>
    </div>
</header>
<div class="page-content page-content-main">
  <!-- Left side heading and right side Breadcrumb-->
  <div class="row">
    <div class="col-xs-12 col-lg-12">
      <span class="breadcrumb-left">
        <h1 class="login-headline heading-title">Fordpro
          <span class="heading-title-small">Consent</span>
        </h1>
      </span>
      <span class="breadcrumb-right mr-8">
        <ol class="breadcrumb">
          <ng-container *ngIf="user == 'admin'">
            <li class="breadcrumb-item">
              <a routerLink="/adlp/admin/dashboardAdmin" class="breadcrumb-h6"><i class="bx bx-home-circle"></i></a>
            </li>
            <li class="breadcrumb-item inactive-bread"><a routerLink="/adlp/admin/dashboardAdmin">Dashboard</a></li>
          </ng-container>
          <ng-container *ngIf="user == 'role_consumer_fleet' || user == 'role_user_fleet'">
            <li class="breadcrumb-item">
              <a routerLink="/adlp/admin/admindashboard/dashboardfleet" class="breadcrumb-h6"><i
                  class="bx bx-home-circle"></i></a>
            </li>
            <li class="breadcrumb-item inactive-bread"><a
                routerLink="/adlp/admin/admindashboard/dashboardfleet">Dashboard</a></li>
          </ng-container>

          <li class="breadcrumb-item text-selected active-bread">Fordpro Consent</li>
        </ol>
      </span>
    </div>
  </div>
  <!-- Left side heading and right side Breadcrumb end-->
   <div class="row">
    <div class="col-xs-12 col-lg-12">
      <img src="../../../../../../assets/images/fordproConsent.svg" style="height: 1260px;">
    </div>
   </div>
</div>
